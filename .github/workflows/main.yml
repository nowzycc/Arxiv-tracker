name: arxiv-daily

on:
  schedule:
    - cron: "0 1 * * *"   # 每天 01:00 UTC 运行（新加坡时间约 09:00）
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tracker
        run: |
          python -m arxiv_tracker.cli run --config config.yaml --out-dir outputs
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arxiv-results
          path: outputs/**
